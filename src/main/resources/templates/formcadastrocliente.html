<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8" />
	<title>Cadastro de Clientes</title>
	<link rel="stylesheet" type="text/css" href="/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="/css/estilo.css"/>
	
	<script type="text/javascript" src="/js/jquery-3.5.1.min.js"></script>
	<script type="text/javascript" src="/js/bootstrap.min.js"></script>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/js/all.min.js"></script>
	<style>
		.mensagem{
			color:red;
		}
	</style>
</head>

<body>
	
	
<div class="container">
  <div class="row">  	
    <div class="col">
    	<h2>Formulario de Cadastro de Clientes</h2>
    	<div class="alert alert-success alert-dismissible fade show" th:if="${mensagem}">
			<button type="button" class="btn-close" data-bs-dismiss="alert"></button>
			<span th:text="${mensagem}"></span>
		</div>
		<form action="#" th:action="@{/cliente/salvar}" th:object="${cliente}" method="post">
			  
			  <div class="row mb-3">
			    <label class="col-sm-1 col-form-label">ID:</label>
			    <div class="col-sm-5">
			    	<input class="form-control" type="text" th:field="*{id}" readonly > 
			    </div>
			    <div class="col-sm-5"> 
			    	<span class="mensagem"  th:if="${#fields.hasErrors('id')}" th:errors="*{id}"></span>
			    </div>				
			</div>
			  
			  
			<div class="row mb-3">
			    <label class="col-sm-1 col-form-label">Nome:</label>
			    <div class="col-sm-5">
			    	<input class="form-control" type="text" th:field="*{nome}" placeholder="NOME" required> 
			    </div>
			    <div class="col-sm-5"> 
			    	<span class="mensagem" th:if="${#fields.hasErrors('nome')}" th:errors="*{nome}"></span>
			    </div>				
			</div>
			
			<div class="row mb-3">
			    <label class="col-sm-1 col-form-label">CPF:</label>
			    <div class="col-sm-3">
			    	<input class="form-control" type="text" th:field="*{cpf}" placeholder="CPF" required > 
			    </div>
				<div class="col-sm-5"> 
			    	<span class="mensagem" th:if="${#fields.hasErrors('cpf')}" th:errors="*{cpf}" ></span>
			    </div>
			</div>
			
			
			<div class="row mb-3">
			    <label class="col-sm-1 col-form-label">Data Nascimento:</label>
			    <div class="col-sm-2">
			    	<input class="form-control" type="text" th:field="*{dataNascimento}" placeholder="Data Nascimento" required> 
			    </div>
				<div class="col-sm-5"> 
			    	<span class="mensagem" th:if="${#fields.hasErrors('dataNascimento')}" th:errors="*{dataNascimento}"></span>
			    </div>
			</div>
			
			
			<div class="row mb-3">
			    <label class="col-sm-1 col-form-label">Email:</label>
			    <div class="col-sm-2">
			    	<input class="form-control" type="text" th:field="*{email}" placeholder="Email" required> 
			    </div>
				<div class="col-sm-5"> 
			    	<span class="mensagem" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></span>
			    </div>
			</div>			
			
			<div class="row mb-3">
			    <label class="col-sm-1 col-form-label">Telefone:</label>
			    <div class="col-sm-2">
			    	<input class="form-control" type="text" th:field="*{telefone}" placeholder="Telefone" required> 
			    </div>
				<div class="col-sm-5"> 
			    	<span class="mensagem" th:if="${#fields.hasErrors('telefone')}" th:errors="*{telefone}"></span>
			    </div>
			</div>
			
			<input  class="btn btn-primary" type="submit" value="Salvar"/>
	
		</form>
		
    </div>
</div>
		<br>
			<a class="btn btn-secondary" href="/cliente/listar"> Lista de Clientes </a>
		<br>
		<br>	
	
</div>


	
</body>

</html>
